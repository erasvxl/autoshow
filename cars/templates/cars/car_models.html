{% extends "base.html" %}

{% block content %}
<h2>Поиск моделей автомобилей</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Найти</button>
</form>

{% if models %}
    <h3>Результаты:</h3>
    <ul>
        {% for model in models %}
        <li>{{ model.model_name }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
