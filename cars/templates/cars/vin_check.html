{% extends "base.html" %}

{% block content %}
<h2>Проверка VIN-номера</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Проверить</button>
</form>

{% if result %}
    <h3>Результаты проверки:</h3>
    <ul>
        {% for item in result %}
        <li>{{ item.Variable }}: {{ item.Value }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
