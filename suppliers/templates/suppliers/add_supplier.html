{% extends 'base.html' %}
{% block title %}Добавить поставщика{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-3">Добавить поставщика</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'suppliers_list' %}" class="btn btn-secondary ms-2">Назад</a>
    </form>
</div>
{% endblock %}
