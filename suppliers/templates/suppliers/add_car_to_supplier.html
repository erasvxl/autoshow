{% extends 'base.html' %}
{% block title %}Добавить авто{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-3">Добавить авто для {{ supplier.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'supplier_detail' supplier.id %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
